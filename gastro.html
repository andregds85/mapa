<div class="alert alert-primary" role="alert">
  <h1>CONSULTA EM GASTROENTEROLOGIA</h1>
    <a href="index.html">Inicio</a>
  </div>



<!-- Specify the map and it's dimensions -->
<div id="map" style="width: 1200px; height: 600px"></div>
  
<!-- Get the leaflet JavaScript file -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<div class="Container">
<script>

    // Initialize the map
    const map = L.map('map')
  
    // Get the tile layer from OpenStreetMaps
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  
    // Specify the maximum zoom of the map
    maxZoom: 19,
  
    // Set the attribution for OpenStreetMaps
    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  
    // Set the view of the map
    // with the latitude, longitude and the zoom value
    map.setView([-26.5371, -53.3312], 5);
    map.setView([-26.7678, -53.6395], 5);
    map.setView([-26.6531, -53.4401], 5);
    map.setView([-26.8437, -53.5781], 5);


    
    // Set the map view to the user's location
    // Uncomment below to set map according to user location
    // map.locate({setView: true, maxZoom: 16});
  
    let eiffelMarker = L.marker([-26.5371, -53.3312]).addTo(map);
    let saojose = L.marker([-26.7678, -53.6395]).addTo(map);
    let bb = L.marker([-26.6531, -53.4401]).addTo(map);
    let belmonte = L.marker([-26.8437, -53.5781]).addTo(map);



   
    // Bind popup to the marker with a popup
    eiffelMarker.bindPopup("Anchieta").openPopup();
    saojose.bindPopup("Bandeirante").openPopup();
    bb.bindPopup("Barra Bonita").openPopup();
    belmonte.bindPopup("Belmonte").openPopup();





</script>


</div>


    <!-- JavaScript (Opcional) -->
